

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- bootstrap css -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- main css -->
  <link rel="stylesheet" href="css/style.css">
 <!-- ion icon css -->
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

  <title>shopping cart deloitte Project</title>

  </style>
</head>

<body>
  <!-- header -->
  <header>
    <!-- navbar  -->

    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand"  onclick="showMenu()"><ion-icon name="menu" size="large"></ion-icon></a>
      <div class="collapse navbar-collapse" id="myNav">
        <ul class="navbar-nav ">
          <li class="nav-item active">
            <a class="nav-link" href="home.html">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="index.html">SHOP</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="magazine.html">MAGAZINE</a>
          </li>
        </ul>
        <div class="nav-info-items">
          <!-- search  -->
          <div class="row">

            <div class="col-8  col-md-6">
              <form>
                <div class="input-group search">
                  <div class="input-group-prepend ">
                    <span class="input-group-text search-box" id="search-icon" onclick="search()"><ion-icon name="search" size="large"></ion-icon></i></span>
                  </div>
                  <input type="text" class="form-control" onkeyup="autoLoad()" placeholder='Search items....' id="search-item">
                </div>
    
              </form>
            </div>
          </div>
          <!-- end of search -->
          <!-- cart info -->
          <div id="cart-info" class="cart-info">
            
           <a href="cart.html"> <ion-icon name="cart" size="large"></ion-icon><span>  Jump to cart</span></a>
          </div>
          <!-- end of cart info -->

          <div class="signin">
            <a href="signin.html">Sign In</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- end of nav -->

  </header>
  <!-- header -->


  <!-- store -->
  <div class="row">
      <!-- toggle element -->
   <section id="menu" class="menu show-menu col-md-2">
    <div id ="container" class="menu-container">
     <span> FILTER BY</span>
     <hr>
     <div class="dropdown">
      <button class="btn  dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Collection
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Vintage Room</a>
        <a class="dropdown-item" href="#">Amorini Furniture</a>
        <a class="dropdown-item" href="#">Black Oak</a>
      </div>
    </div>
    <hr>
    <div class="dropdown">
      <button class="btn  dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Color
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Black</a>
        <a class="dropdown-item" href="#">Gray</a>
        <a class="dropdown-item" href="#">others</a>
      </div>
    </div>
    <hr>
    <div class="dropdown">
      <button class="btn  dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Category
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">beds</a>
        <a class="dropdown-item" href="#">cabinets</a>
        <a class="dropdown-item" href="#">chairs and seating</a>
      </div>
    </div>
    <hr>
    <span> Price range</span>

    <div class=" justify-content-center my-4">
      <form class="range-field w-100">
        <input id="slider11" class="border-0" type="range" min="0" max="200" />
      </form>
      <span class="font-weight-bold text-primary ml-2 mt-1 valueSpan"></span>
      <div class="row">
        <span class="slider">$500</span>
        <span class="slider">$15000</span></div>
    </div>
    
  </section>
  <section id="store" class="store col-md-10">
    <div id ="container" class="container">
      <div class="row" class="store-items" id="store-items">
          
        <div class="container"></div>
      </div>
  </section>
   <!-- end of store -->
   
</div>

   <!-- The Modal -->
<div id="myModal" class="modal">
  
  <!-- Modal content -->
  <div class="modal-content" id="modal-content">
    <span class="close" onclick="closeModel()" style="margin-left: 100%;">&times;</span>
    <div class="modal-data"></div>
       
    
  </div>

</div>

  <script src="js/jquery-3.3.1.min.js"></script>
